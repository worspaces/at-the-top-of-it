<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hyperbeam Embed</title>
  <style>
    body, html { margin: 0; height: 100%; }
    #hyperbeam-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="hyperbeam-container"></div>

  <script type="module">
    import Hyperbeam from "https://unpkg.com/@hyperbeam/web@latest/dist/index.js";
    // â€” or use jsDelivr: 
    // import Hyperbeam from "https://cdn.jsdelivr.net/npm/@hyperbeam/web@latest/dist/index.js";

    async function start() {
      const res = await fetch("https://hyperbeam.stilla-rrms-wlwv-k12-or-us.workers.dev/", {
        method: "POST"
      });
      const { embed_url } = await res.json();
      await Hyperbeam(document.getElementById("hyperbeam-container"), embed_url);
    }

    start();
  </script>
</body>
</html>
