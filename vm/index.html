<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chromium</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #hyperbeam-container {
      width: 100%;
      height: 100vh;
    }
    #stop-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px 15px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <button id="stop-btn">Stop Session</button>
  <div id="hyperbeam-container"></div>

  <script type="module">
    import Hyperbeam from "https://cdn.jsdelivr.net/npm/@hyperbeam/web@latest/dist/index.js";

    let sessionId = null;

    async function start() {
      try {
        const res = await fetch("https://hyperbeam.stilla-rrms-wlwv-k12-or-us.workers.dev/", {
          method: "POST"
        });
        const data = await res.json();
        sessionId = data.id;

        await Hyperbeam(document.getElementById("hyperbeam-container"), data.embed_url);
      } catch (e) {
        alert("Failed to start session: " + e.message);
      }
    }

    document.getElementById("stop-btn").addEventListener("click", async () => {
      if (!sessionId) {
        alert("No active session to stop.");
        return;
      }

      try {
        const res = await fetch("https://YOUR-WORKER-URL.workers.dev/stop", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: sessionId })
        });

        const result = await res.json();

        if (result.success) {
          alert("Session stopped.");
          sessionId = null;
          location.reload(); // Optional: reload page to start fresh or show stopped state
        } else {
          alert("Failed to stop session: " + (result.error || "Unknown error"));
        }
      } catch (e) {
        alert("Error stopping session: " + e.message);
      }
    });

    start();
  </script>
</body>
</html>
