<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chromium</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #111; color: #eee; font-family: sans-serif;
    }
    #hyperbeam-container {
      width: 100vw; height: 100vh; position: relative;
    }
    #stop-btn {
      position: absolute; top: 16px; left: 16px; z-index: 1000;
      padding: 8px 12px; background: rgba(217,83,79,0.9);
      color: #fff; border: none; border-radius: 4px;
      cursor: pointer; font-size: 14px;
    }
    /* Hide button while fullscreen */
    #hyperbeam-container:-webkit-full-screen #stop-btn,
    #hyperbeam-container:fullscreen           #stop-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="hyperbeam-container">
    <button id="stop-btn" disabled>Stop Session</button>
  </div>

  <script type="module">
    const WORKER_URL = 'https://hyperbeam.stilla-rrms-wlwv-k12-or-us.workers.dev';
    const container = document.getElementById('hyperbeam-container');
    const stopBtn   = document.getElementById('stop-btn');
    let sessionId   = null;

    async function startSession() {
      try {
        const res = await fetch(WORKER_URL + '/', { method: 'POST', mode: 'cors' });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `HTTP ${res.status}`);
        }
        const { embed_url, session_id } = await res.json();
        sessionId = session_id;

        // Embed VM via iframe
        const iframe = document.createElement('iframe');
        iframe.src    = embed_url;
        iframe.style.width  = '100%';
        iframe.style.height = '100%';
        iframe.allow = 'camera; microphone; fullscreen; autoplay';
        container.appendChild(iframe);

        stopBtn.disabled = false;
      } catch (err) {
        console.error('Start session error:', err);
        alert('Failed to start session:\n' + err.message);
      }
    }

    stopBtn.addEventListener('click', async () => {
      if (!sessionId) {
        alert('No active session.');
        return;
      }
      try {
        const res = await fetch(WORKER_URL + '/stop', {
          method: 'DELETE',
          mode:   'cors',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify({ session_id: sessionId })
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `HTTP ${res.status}`);
        }
        const { success, error } = await res.json();
        if (!success) throw new Error(error || 'Unknown error');

        // Clear iframe and reset
        container.innerHTML = '<button id="stop-btn" disabled>Stop Session</button>';
        alert('Session stopped.');
        sessionId = null;
      } catch (err) {
        console.error('Stop session error:', err);
        alert('Failed to stop session:\n' + err.message);
      }
    });

    // Launch on load
    startSession();
  </script>
</body>
</html>
