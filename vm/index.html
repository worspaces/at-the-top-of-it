<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hyperbeam VM Embed</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
    }
    #hyperbeam-container {
      flex: 1;
      width: 100%;
      border: none;
    }
    #controls {
      background: #222;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background: #ff3b3b;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="stop-btn" disabled>Stop Session</button>
  </div>
  <iframe id="hyperbeam-container" allow="camera; microphone; fullscreen" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

  <script type="module">
    import Hyperbeam from "https://cdn.jsdelivr.net/npm/@hyperbeam/web@latest/dist/index.js";

    let vmInstance = null;
    const iframe = document.getElementById("hyperbeam-container");
    const stopBtn = document.getElementById("stop-btn");

    async function startVM() {
      try {
        const res = await fetch("https://hyperbeam.stilla-rrms-wlwv-k12-or-us.workers.dev/", { method: "POST" });
        const data = await res.json();

        if (!data.embed_url) {
          throw new Error("No embed_url in response");
        }

        vmInstance = await Hyperbeam(iframe, data.embed_url);
        stopBtn.disabled = false;
      } catch (err) {
        console.error("Failed to start VM:", err);
        alert("Failed to start VM: " + err.message);
      }
    }

    stopBtn.addEventListener("click", async () => {
      if (vmInstance) {
        try {
          await vmInstance.stop(); // This calls your worker /stop endpoint
          stopBtn.disabled = true;
          iframe.src = "about:blank"; // Clear iframe
          vmInstance = null;
          alert("Session stopped.");
        } catch (err) {
          console.error("Failed to stop VM:", err);
          alert("Failed to stop VM: " + err.message);
        }
      }
    });

    startVM();
  </script>
</body>
</html>
