<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Chromium</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #hyperbeam-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #111;
    }
    #hyperbeam-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #stop-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 1000;
      padding: 8px 12px;
      background-color: rgba(217, 83, 79, 0.9);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color .2s;
    }
    #stop-btn:hover {
      background-color: rgba(217, 83, 79, 1);
    }

    /* Hide the stop button when the container is fullscreen */
    #hyperbeam-container:-webkit-full-screen #stop-btn,
    #hyperbeam-container:-moz-full-screen #stop-btn,
    #hyperbeam-container:-ms-fullscreen #stop-btn,
    #hyperbeam-container:fullscreen #stop-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="hyperbeam-container">
    <button id="stop-btn">Stop Session</button>
  </div>

  <script>
    const WORKER_URL = "https://hyperbeam.stilla-rrms-wlwv-k12-or-us.workers.dev/"; // ‚Üê your Worker URL
    let sessionId = null;

    async function start() {
      try {
        const res = await fetch(WORKER_URL, { method: "POST", mode: "cors" });
        const data = await res.json();

        if (!data.embed_url || !data.session_id) {
          throw new Error("Invalid response from worker");
        }

        sessionId = data.session_id;

        // Embed via iframe
        const container = document.getElementById("hyperbeam-container");
        container.insertAdjacentHTML("beforeend",
          `<iframe src="${data.embed_url}" 
                   allow="camera; microphone; fullscreen; autoplay">
           </iframe>`
        );
      } catch (err) {
        alert("Failed to start session: " + err.message);
      }
    }

    async function stop() {
      if (!sessionId) {
        alert("No active session to stop.");
        return;
      }
      try {
        const res = await fetch(WORKER_URL + "/stop", {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: sessionId })
        });
        const result = await res.json();
        if (result.success) {
          alert("Session stopped.");
          location.reload();
        } else {
          throw new Error(result.error || "Unknown error");
        }
      } catch (err) {
        alert("Error stopping session: " + err.message);
      }
    }

    document.getElementById("stop-btn").addEventListener("click", stop);
    start();
  </script>
</body>
</html>
